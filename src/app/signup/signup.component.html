<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="card">
                        <div class="text-center">
                            <h1>Registration</h1>
                        </div>
                        <form>
                                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                                    <div class="row">
                                        <div class="col">
                                            <div >
                                                <label for="exampleInputEmail1" class="form-label">First Name</label>
                                                <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" formControlName="firstname">
                                              </div>
                                        </div>
                                        <div class="col">
                                            <div >
                                                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" formControlName="lastname">
                                              </div>
                                        </div>
                                    </div>
                                      <div >
                                        <label for="exampleInputEmail1" class="form-label">Email </label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
                                      </div>
                                      <div >
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" formControlName="password">
                                      </div>
                                    <div >
                                      <label for="exampleInputEmail1" class="form-label">Contact Number</label>
                                      <input type="tel" class="form-control" id="contactnumber" aria-describedby="emailHelp" formControlName="contactnumber">
                                    </div>
                                    <div >
                                        <label for="exampleInputEmail1" class="form-label">Address</label>
                                        <textarea class="form-control" id="address" aria-describedby="emailHelp" rows="3" formControlName ="address"></textarea>
                                      </div>
                                    <br>
                                    <a class="routeLink"  routerLink="/login">Already Registered? Click to Login</a>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                  </form>
                        </form>
                    </div>
            </div>
        </div>
    </body>
</html>
